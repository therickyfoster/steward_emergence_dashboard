/* ============================================================
   CONSTELLATION ANIMATION
============================================================ */
(function initConstellation() {
  const canvas = document.getElementById('constellation-canvas');
  const ctx = canvas.getContext('2d');
  
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  
  const particles = [];
  const particleCount = 80;
  const connectionDistance = 150;
  
  class Particle {
    constructor() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = (Math.random() - 0.5) * 0.5;
      this.radius = Math.random() * 2 + 1;
    }
    
    update() {
      this.x += this.vx;
      this.y += this.vy;
      
      if (this.x < 0 || this.x > width) this.vx *= -1;
      if (this.y < 0 || this.y > height) this.vy *= -1;
    }
    
    draw() {
      ctx.fillStyle = 'rgba(248, 228, 139, 0.6)';
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  
  for (let i = 0; i < particleCount; i++) {
    particles.push(new Particle());
  }
  
  function connectParticles() {
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < connectionDistance) {
          const opacity = (1 - distance / connectionDistance) * 0.3;
          ctx.strokeStyle = `rgba(248, 228, 139, ${opacity})`;
          ctx.lineWidth = 0.5;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
  }
  
  function animate() {
    ctx.clearRect(0, 0, width, height);
    
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    
    connectParticles();
    requestAnimationFrame(animate);
  }
  
  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
  
  animate();
})();

}

   TAB RENDERING
============================================================ */
function setTab(tab) {
  currentTab = tab;
  
  document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.tab === tab);
  });
  
  updateBreadcrumb();
  
  const panelMain = document.getElementById('panel-main');
  
  switch (tab) {
    case 'overview':
      renderOverview(panelMain);
      break;
    case 'modules':
      renderModules(panelMain);
      break;
    case 'steward':
      renderSteward(panelMain);
      break;
    case 'signals':
      renderSignals(panelMain);
      break;
    case 'about':
      renderAbout(panelMain);
      break;
  }
}

function renderOverview(container) {
  container.innerHTML = `
    <h2 class="section-title">${t('overviewTitle')}</h2>
    <p class="section-subtitle">${t('overviewIntro')}</p>
    <p class="section-subtitle">${t('overviewContext')}</p>
  `;
}

function renderModules(container) {
  container.innerHTML = '<div id="search-container"></div><div id="filter-chips"></div><div class="module-grid"></div>';
  
  const grid = container.querySelector('.module-grid');
  
  modules.forEach(mod => {
    const card = document.createElement('div');
    card.className = 'module-card';
    if (state.visited.includes(mod.id)) {
      card.classList.add('visited');
    }
    
    card.innerHTML = `
      <div class="module-tag">${t('cat' + mod.category.replace(/\s+/g, '').replace(/&/g, ''))}</div>
      <h3>${tm(mod.id, 'title')}</h3>
      <p>${tm(mod.id, 'summary')}</p>
    `;
    
    card.addEventListener('click', () => {
      recordVisit(mod.id);
      showModuleDetail(mod);
    });
    
    grid.appendChild(card);
  });
}

function renderSteward(container) {
  container.innerHTML = `
    <h2 class="section-title">${t('tabSteward')}</h2>
    <p class="section-subtitle">Content for steward path...</p>
  `;
}

function renderSignals(container) {
  container.innerHTML = `
    <h2 class="section-title">${t('tabSignals')}</h2>
    <p class="section-subtitle">Content for signals and futures...</p>
  `;
}

function renderAbout(container) {
  container.innerHTML = `
    <h2 class="section-title">${t('tabAbout')}</h2>
    <p class="section-subtitle">Content about the project...</p>
  `;
}

function showModuleDetail(mod) {
  document.getElementById('detail-title').textContent = tm(mod.id, 'title');
  document.getElementById('detail-tag').textContent = t('cat' + mod.category.replace(/\s+/g, '').replace(/&/g, ''));
  document.getElementById('detail-body').innerHTML = `<p>${tm(mod.id, 'summary')}</p>`;
}

function recordVisit(id) {
  if (!state.visited.includes(id)) {
    state.visited.push(id);
    saveState(state);
    updateVisitCount();
  }
}

function updateVisitCount() {
  document.getElementById('visit-count').textContent = state.visited.length.toString();
}

/* ============================================================
   CANDLE RITUAL
============================================================ */
function syncCandle() {
  const flame = document.getElementById('flame');
  const button = document.getElementById('ritual-button');
  
  if (state.candleLit) {
    flame.classList.add('lit');
    button.textContent = t('ritualButtonLit');
    button.disabled = true;
  } else {
    flame.classList.remove('lit');
    button.textContent = t('ritualButton');
    button.disabled = false;
  }
}

/* ============================================================
   EVENT LISTENERS
============================================================ */
document.getElementById('enter-btn').addEventListener('click', () => {
  const splash = document.getElementById('splash');
  const app = document.getElementById('app');
  
  splash.style.opacity = '0';
  setTimeout(() => {
    splash.style.display = 'none';
    app.style.display = 'flex';
    requestAnimationFrame(() => {
      app.style.opacity = '1';
    });
  }, 900);
});

document.getElementById('ritual-button').addEventListener('click', () => {
  saveState({ candleLit: true });
  syncCandle();
  showToast('toastCandleLit');
});

document.querySelectorAll('.lang-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const newLang = btn.dataset.lang;
    if (newLang !== currentLang) {
      currentLang = newLang;
      saveState({ lang: newLang });
      applyTranslations();
      showToast('toastLanguageChanged');
    }
  });
});

document.getElementById('theme-btn').addEventListener('click', () => {
  const themes = ['night-sky', 'dawn', 'forest', 'ocean'];
  const currentTheme = document.body.dataset.theme;
  const currentIndex = themes.indexOf(currentTheme);
  const nextTheme = themes[(currentIndex + 1) % themes.length];
  
  document.body.dataset.theme = nextTheme;
  saveState({ theme: nextTheme });
  showToast('toastThemeChanged');
});

document.getElementById('steward-name-input').addEventListener('change', (e) => {
  saveState({ stewardName: e.target.value });
  if (e.target.value) {
    document.getElementById('steward-status').textContent = e.target.value;
  }
});

document.getElementById('brand-logo').addEventListener('click', () => {
  setTab('overview');
});

/* ============================================================
   INITIALIZATION
============================================================ */
function init() {
  // Apply saved preferences
  if (state.lang) {
    currentLang = state.lang;
  }
  if (state.theme) {
    document.body.dataset.theme = state.theme;
  }
  if (state.stewardName) {
    document.getElementById('steward-name-input').value = state.stewardName;
    document.getElementById('steward-status').textContent = state.stewardName;
  }
  
  // Apply translations
  applyTranslations();
  
  // Update counts
  updateVisitCount();
  
  // Sync candle
  syncCandle();
  
  // Set initial tab
  setTab('overview');
}

init();
</script>

</body>
