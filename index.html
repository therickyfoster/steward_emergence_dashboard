<head>

<style>
/* ============================================================
   BASE & RESET
============================================================ */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #1b2840 0, #05070d 45%, #02030a 100%);
  color: #f3f4f6;
  height: 100%;
}

/* Scrollbar */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb {
  background: #313b55;
  border-radius: 10px;
}

/* Utility */
.fade-in {
  animation: fadeIn 1s ease forwards;
  opacity: 0;
}
@keyframes fadeIn { to { opacity: 1; } }

.hidden {
  display: none !important;
}

/* ============================================================
   SPLASH
============================================================ */
#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #27375d 0, #05070d 48%, #020109 100%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px 20px;
  text-align: center;
  z-index: 999;
  transition: opacity 0.9s ease;
}

#splash h1 {
  font-size: clamp(2.5rem, 5vw, 3.3rem);
  margin-bottom: 14px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
}

#splash h2 {
  font-size: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.35em;
  color: #9ca3af;
  margin-bottom: 30px;
}

#splash p {
  max-width: 720px;
  font-size: 1.02rem;
  line-height: 1.6;
  color: #e5e7eb;
  margin: 0 auto 30px;
}

#enter-btn {
  padding: 12px 28px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #fbbf24, #f97316);
  color: #111827;
  font-weight: 700;
  font-size: 1.02rem;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
#enter-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 36px rgba(0,0,0,0.4);
}

/* ============================================================
   LAYOUT
============================================================ */
#app {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  opacity: 0;
  transition: opacity 0.9s ease;
}

#topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 18px;
  background: rgba(8, 12, 24, 0.96);
  border-bottom: 1px solid rgba(148, 163, 184, 0.3);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 50;
}

#brand {
  font-weight: 700;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  font-size: 0.76rem;
  color: #e5e7eb;
}

#lang-picker button {
  border: none;
  background: transparent;
  color: #9ca3af;
  margin-left: 4px;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 0.8rem;
  cursor: pointer;
}
#lang-picker button.active {
  background: #1f2937;
  color: #f9fafb;
}

/* main */
#main {
  display: grid;
  grid-template-columns: minmax(0, 2.1fr) minmax(260px, 1fr);
  gap: 18px;
  padding: 18px;
}
@media (max-width: 900px) {
  #main {
    grid-template-columns: 1fr;
  }
